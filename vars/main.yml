---
# vars file for CODE-RADE-build-containers
modules_path:
  RedHat: usr/share/Modules/modulefiles
  Debian: usr/share/modules/modulefiles
modules:
  - name: ci
    path:
      RedHat: usr/share/Modules/modulefiles
      Debian: usr/share/modules/modulefiles
  - name: deploy
    path:
      RedHat: usr/share/Modules/modulefiles
      Debian: usr/share/modules/modulefiles

module_domains:
  - astronomy
  - bioinformatics
  - compilers
  - languages
  - libraries
  - physical_sciences
  - hep
  - chemistry

prerequisites:
  RedHat:
    - make
    - git
    - environment-modules
    - wget
    - vim
    - which
    - tree
    - java-1.8.0-openjdk.x86_64
    - perl-CPAN
    - libX11-devel
    - tcsh
    - openssh-server
  Debian:
    - build-essential
    - gfortran
    - git
    - environment-modules
    - wget
    - vim
    - default-jdk
    - tree
    - curl
    - m4
    - cpanminus
    - libx11-dev
    - zip
    - tcsh
    - openssh-server
    - openjdk-8-jdk
java8_path:
  RedHat: /usr/lib/jvm/jre-1.8.0-openjdk.x86_64/bin/java
  Debian: /usr/lib/jvm/java-8-openjdk-amd64/bin/java
