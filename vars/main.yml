---
# vars file for CODE-RADE-build-containers
openssh_version: 7.7p1
openssh_url: https://cloudflare.cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/
openssh_build_dir: /root/openssh
openssh_install_dir: /usr/local
openssh_files:
  - /sbin/sshd
  - /bin/ssh
  - /bin/scp
  - /bin/sftp
  - /libexec/sftp-server
sshd_user_gid: 1200
sshd_user_uid: 1200
sshd_group_name: sshd
sshd_user_name: sshd
modules_path:
  RedHat: usr/share/Modules/modulefiles
  Debian: usr/share/modules/modulefiles
modules:
  - name: ci
    path:
      RedHat: usr/share/Modules/modulefiles
      Debian: usr/share/modules/modulefiles
  - name: deploy
    path:
      RedHat: usr/share/Modules/modulefiles
      Debian: usr/share/modules/modulefiles

module_domains:
  - astronomy
  - bioinformatics
  - compilers
  - languages
  - libraries
  - physical_sciences
  - hep
  - chemistry

CODE_RADE_CI: /data
ci_dirs:
  - src
  - ci-build
  - artefacts
prerequisites:
  RedHat:
    - make
    - git
    - environment-modules
    - wget
    - vim
    - which
    - tree
    - java-1.8.0-openjdk.x86_64
    - perl-CPAN
    - libX11-devel
    - tcsh
    - openssl-devel
    - zlib-devel
    - pam-devel
    - net-tools
  Debian:
    - build-essential
    - gfortran
    - git
    - environment-modules
    - wget
    - vim
    - default-jdk
    - tree
    - curl
    - m4
    - cpanminus
    - libx11-dev
    - zip
    - tcsh
    - libssl-dev
    - openjdk-8-jdk
    - libz-dev
    - libssl-dev
    - libpam-dev
    - net-tools
java8_path:
  RedHat:
    "6": /usr/lib/jvm/jre-1.8.0-openjdk.x86_64/bin/java
    "7": /usr/lib/jvm/jre-1.8.0-openjdk/bin/java
  Debian:
    "14": /usr/lib/jvm/java-8-openjdk-amd64/bin/java
    "16": /usr/lib/jvm/java-8-openjdk-amd64/bin/java
