---
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - python-pip
      - libffi-dev git
      - libssl-dev
services:
  - docker
language: python
python:
  - 2.7
before_install:
  - |
    openssl aes-256-cbc -K $encrypted_db500cacd564_key -iv $encrypted_db500cacd564_iv -in .vault_file.enc -out .vault_file -d
  - pip install --upgrade pip
install:
  - pip install -r requirements.txt
script:
  - molecule converge -s default
  - molecule verify -s default
after_success:
  - docker commit -m $TRAVIS_COMMIT_MESSAGE ubuntu1404 quay.io/aaroc/code-rade-ubuntu1404
  - docker commit -m $TRAVIS_COMMIT_MESSAGE ubuntu1604 quay.io/aaroc/code-rade-ubuntu1610
  - docker commit -m $TRAVIS_COMMIT_MESSAGE centos6 quay.io/aaroc/code-rade-centos6
  - docker commit -m $TRAVIS_COMMIT_MESSAGE centos7 quay.io/aaroc/code-rade-centos7
after_failure:
  - molecule destroy -s default
after_script:
  - molecule destroy -s default
notifications:
  slack:
    secure: 
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
